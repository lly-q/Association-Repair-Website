<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>红蓝电脑协会报修</title>
 	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" type="text/css" href="./css/report.css">
	<script src="./js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8" ></script>
</head>
<body>
	<form action="report_submit.php" method="post" accept-charset="utf-8" name="bx">
		<div class="center">
			<table>
			<caption class="title">红蓝电脑协会报修</caption>
			<tbody>
				<tr><td><label for="name">姓名：</label></td>
					<td><input class="sr" type="text" id="name" name="name"></td><br>
				</tr>
				<tr>
					<td><label for="ss">宿舍号：</label></td>
					<td><input class="sr" type="text" id="ss" name="ss"></td><br>
				</tr>
				<tr>
					<td><label for="wx">微信号：</label></td>
					<td><input class="sr" type="text" id="wx" name="wx"></td><br>
				</tr>
				<tr>
					<td><label for="phone">手机号：</label></td>
					<td><input class="sr" type="tel" id="phone" name="phone" pattern="^1([38][0-9]|4[579]|5[0-3,5-9]|6[6]|7[0135678]|9[89])\d{8}$"></td><br>
				</tr>
				<tr>
					<td><label for="pro">问题描述：</label></td>
					<td><textarea class="sr" id="pro" name="pro" maxlength="30"></textarea></td><br>
				</tr>
				<tr>
					<td colspan="2"><button type="submit" id="tj">提交报修</button></td>
				</tr>
			</tbody>
			</table>
		</div>

		
	</form>
	
	<span id="xx"></span>
<script>
    window.onload=function(){
        var tj=document.getElementById("tj");
        tj.onclick=yz;
    }
    function yz(){
        var name=document.forms["bx"]["name"].value;
        var ss=document.forms["bx"]["ss"].value;
        var wx=document.forms["bx"]["wx"].value;
        var pro=document.forms["bx"]["pro"].value;
        var phone=document.forms["bx"]["phone"].value;

        if(name==""||name==null){
        	document.getElementById("xx").innerText="*请填写完整信息，便于联系和维修。";
        	$("#name").focus();
        	return false;
        }if(ss==""||ss==null){
        	document.getElementById("xx").innerText="*请填写完整信息，便于联系和维修。";
        	$("#ss").focus();
        	return false;
        }if(wx==""||wx==null){
        	document.getElementById("xx").innerText="*请填写完整信息，便于联系和维修。";
        	$("#wx").focus();
        	return false;
        }if(phone==""||phone==null){
        	document.getElementById("xx").innerText="*请填写完整信息，便于联系和维修。";
        	$("#phone").focus();
        	return false;
        }if(pro==""||pro==null){
        	document.getElementById("xx").innerText="*请填写完整信息，便于联系和维修。";
        	$("#pro").focus();
        	return false;
        }
    }
</script>


</body>
</html>
